<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product details</title>
<!-- Bootstrap link -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    h2{
        font-family: 'Times New Roman', Times, serif;
        font-weight: 900;
        color: black;
    }
    /* button{
        margin: 0;
        position: absolute;
        top: 58%;
        left: 45%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    } */
    body{
        margin-left: 200px;
        margin-right: 200px;
        background-color: rgba(210, 180, 140, 0.397);
    }
</style>
{% load static %}
</head>
<body>
    <form  class="mt-5 ml-5 mr-5" method="post" action="{% url 'EditProduct' products.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center mb-5">EDIT PRODUCT DETAILS</h2>
        <div class="form-group mr-5 ml-5 mb-4">
          <label for="">Product Name:</label>
          <input type="text" class="form-control" name="PName" value="{{products.Product}}" placeholder="Enter Product Name">
        </div>
        <div class="form-group mr-5 ml-5 mb-4">
          <label for="">Price:</label>
          <input type="text" class="form-control" name="PPrice" value="{{products.Price}}" placeholder="Enter Product Price">
        </div>
        <div class="form-group mr-5 ml-5 mb-4">
            <label for="">Quantity:</label>
            <input type="number" class="form-control" name="PQuantity" value="{{products.Quantity}}" placeholder="Enter Product Quantity">
        </div>
        <div class="form-group mr-5 ml-5">
            <label for="">Image:</label> <br>
            <img height="100" src="{{products.Image.url}}" alt="" class="w-5"> <br> <br>
            <input type="file" style="padding-bottom: 40px;padding-top: 15px;" name="file" class="form-control" value="" placeholder="" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success ml-5  mr-5">Update</button>
      </form>
</body>
</html>
