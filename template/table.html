<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details</title>
<!-- Bootstrap link -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    h2{
        font-family: 'Times New Roman', Times, serif;
        font-weight: 900;
        color: black;
    }
    body{
        margin-left: 200px;
        margin-right: 200px;
        background-color: rgba(210, 180, 140, 0.397);
    }
</style>

</head>
<body>
    <h2 class="text-center mb-5 mt-5">PRODUCT DETAILS</h2>
    <table class="table table-striped"> 
        <thead>
          <tr>
            <th scope="col">PRODUCT</th>
            <th scope="col">PRICE</th>
            <th scope="col">QUANTITY</th>
            <th scope="col">IMAGE</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td class="pt-3">{{p.Product}}</td>
                <td class="pt-3">{{p.Price}}</td>
                <td class="pt-3 ">{{p.Quantity}}</td>
                <td><img  height="50" src="{{ p.Image.url }}" class="w-35"></td>
                <td><a rol="button" href="{% url 'edit' p.id %}">Edit</a></td>
                <td><a rol="button"  href="{% url 'delete' p.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</body>
</html>
